{% extends "musicapp/base.html" %}

{% block content %}
<ul>
    {% for artist in artists %}
        <li>
            <a href='{% url "artist" artist.artist_name %}'>{{artist.artist_name}}</a>
            <p>
                {{artist.albums.all}}
            </p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
